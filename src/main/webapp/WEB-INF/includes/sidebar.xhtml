<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-logo">
            <i class="ri-box-3-fill"></i>
            <span class="sidebar-logo-text">Admin Panel</span>
        </div>
        <button type="button" class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle Sidebar">
            <i class="ri-arrow-left-s-line"></i>
        </button>
    </div>
    <div class="sidebar-content">
        <div class="sidebar-group">
            <div class="sidebar-group-label">Dashboard</div>
            <ul class="sidebar-menu">
                <li class="sidebar-menu-item">
                    <h:link outcome="admin-dashboard" styleClass="sidebar-menu-button">
                        <i class="ri-dashboard-line"></i>
                        <span class="sidebar-menu-button-text">Tableau de bord</span>
                    </h:link>
                </li>
            </ul>
        </div>

        <div class="sidebar-group">
            <div class="sidebar-group-label">Gestion des colis</div>
            <ul class="sidebar-menu">
                <li class="sidebar-menu-item">
                    <h:link outcome="colis" styleClass="sidebar-menu-button #{view.viewId == '/colis.xhtml' ? 'active' : ''}">
                        <i class="ri-box-3-line"></i>
                        <span class="sidebar-menu-button-text">Tous les colis</span>
                    </h:link>
                </li>
                <li class="sidebar-menu-item">
                    <h:link outcome="colis-en-attente" styleClass="sidebar-menu-button #{view.viewId == '/colis-en-attente.xhtml' ? 'active' : ''}">
                        <i class="ri-time-line"></i>
                        <span class="sidebar-menu-button-text">En attente</span>
                    </h:link>
                </li>
                <li class="sidebar-menu-item">
                    <h:link outcome="colis-en-transit" styleClass="sidebar-menu-button #{view.viewId == '/colis-en-transit.xhtml' ? 'active' : ''}">
                        <i class="ri-truck-line"></i>
                        <span class="sidebar-menu-button-text">En transit</span>
                    </h:link>
                </li>
                <li class="sidebar-menu-item">
                    <h:link outcome="colis-livre" styleClass="sidebar-menu-button #{view.viewId == '/colis-livre.xhtml' ? 'active' : ''}">
                        <i class="ri-check-double-line"></i>
                        <span class="sidebar-menu-button-text">Livrés</span>
                    </h:link>
                </li>
            </ul>
        </div>

        <div class="sidebar-group">
            <div class="sidebar-group-label">Gestion des livreurs</div>
            <ul class="sidebar-menu">
                <li class="sidebar-menu-item">
                    <h:link outcome="admin-livreurs" styleClass="sidebar-menu-button #{view.viewId == '/admin-livreurs.xhtml' ? 'active' : ''}">
                        <i class="ri-user-star-line"></i>
                        <span class="sidebar-menu-button-text">Tous les livreurs</span>
                    </h:link>
                </li>
                <li class="sidebar-menu-item">
                    <h:link outcome="admin-livreurs-disponibles" styleClass="sidebar-menu-button #{view.viewId == '/admin-livreurs-disponibles.xhtml' ? 'active' : ''}">
                        <i class="ri-user-follow-line"></i>
                        <span class="sidebar-menu-button-text">Disponibles</span>
                    </h:link>
                </li>
                <li class="sidebar-menu-item">
                    <h:link outcome="admin-livreurs-en-mission" styleClass="sidebar-menu-button #{view.viewId == '/admin-livreurs-en-mission.xhtml' ? 'active' : ''}">
                        <i class="ri-user-location-line"></i>
                        <span class="sidebar-menu-button-text">En mission</span>
                    </h:link>
                </li>
            </ul>
        </div>

        <div class="sidebar-group">
            <div class="sidebar-group-label">Administration</div>
            <ul class="sidebar-menu">
                <li class="sidebar-menu-item">
                    <h:link outcome="admin-clients" styleClass="sidebar-menu-button #{view.viewId == '/admin-clients.xhtml' ? 'active' : ''}">
                        <i class="ri-user-line"></i>
                        <span class="sidebar-menu-button-text">Clients</span>
                    </h:link>
                </li>
                <li class="sidebar-menu-item">
                    <h:link outcome="admin-rapports" styleClass="sidebar-menu-button #{view.viewId == '/admin-rapports.xhtml' ? 'active' : ''}">
                        <i class="ri-file-chart-line"></i>
                        <span class="sidebar-menu-button-text">Rapports</span>
                    </h:link>
                </li>
                <li class="sidebar-menu-item">
                    <h:link outcome="admin-parametres" styleClass="sidebar-menu-button #{view.viewId == '/admin-parametres.xhtml' ? 'active' : ''}">
                        <i class="ri-settings-line"></i>
                        <span class="sidebar-menu-button-text">Paramètres</span>
                    </h:link>
                </li>
            </ul>
        </div>
    </div>
</aside>
</html>
