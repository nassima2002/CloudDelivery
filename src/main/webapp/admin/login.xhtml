<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Sign In</title>
    <!-- Link to your external CSS file for custom styles -->
    <link href="Style.css" rel="stylesheet" />
    <!-- Bootstrap for styling (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</h:head>

<h:body class="bg-light">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg" style="max-width: 480px; width: 100%;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h1 class="card-title h3">Sign In</h1>
                    <p class="card-text text-muted">Sign in below to access your account</p>
                </div>

                <h:form>
                    <!-- Global error messages -->
                    <span style="color: red;">
                        <h:messages globalOnly="true" styleClass="alert alert-danger" layout="table" style="width: 100%;" />
                    </span>

                    <!-- Email input -->
                    <h:panelGroup>
                        <label class="form-label" for="email">Email Address</label>
                        <h:inputText id="email" value="#{loginBean.email}"
                                     class="form-control"
                                     placeholder="Email Address"
                                     required="true"
                                     requiredMessage="L'email est obligatoire." />
                        <h:message for="email" style="color:red"/>
                    </h:panelGroup>

                    <!-- Password input -->
                    <h:panelGroup>
                        <label class="form-label" for="password">Password</label>
                        <h:inputSecret id="password" value="#{loginBean.motDePasse}"
                                       class="form-control"
                                       placeholder="Password"
                                       required="true"
                                       requiredMessage="Le mot de passe est obligatoire." />
                        <h:message for="password" style="color:red"/>
                    </h:panelGroup>

                    <!-- Sign-in button -->
                    <div class="d-grid mt-3">
                        <h:commandButton value="Sign In" class="btn btn-dark btn-lg" action="#{loginBean.login}" />
                    </div>

                    <!-- Link to registration -->
                    <p class="text-center text-muted mt-4">Don't have an account yet?
                        <h:link value="Sign Up" outcome="register.xhtml" class="text-decoration-none" />
                    </p>

                </h:form>
            </div>
        </div>
    </div>

    <!-- Optional: Bootstrap JS (for additional features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
